<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid text-light">
    <div class="container">
        <h1 class="display-4 font-italic font-weight-bold">World of Coffee</h1>
        <p class="lead">See The World as a Coffee Connoiseur</p>
    </div>
</div>

<!--Beginning of container-->
<div class = "container text-center" >
<!--    Heading-->
    <h1>Let the exploration begin!</h1>
    <hr>
<!--    End of Container-->
</div>

<!--Beginning of container-->
<div class="container-fluid">
    <div class="row">
<!--        Coffee names rendered-->
            <div id="coffees" class="col-6 d-flex flex-row flex-wrap pr-5"></div>


        <div class="col-6">
<!--Roast form selector for searching-->
            <form>
                <div class="form-group">
                <label for="roast-selection">Select Roast</label>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
<!--Search bar-->
            <div class="form-group">
                <label for="search-bar">Coffee Name</label>
                    <input id="search-bar" class="form-control" type="text">
            </div>
<!--                Submit button-->
                <button class="btn btn-primary btn-block mt-2 " type="button" id="submit">Submit</button>

            </form>
<!--            Separating div-->
            <div class="w-100">
            </div>
            <hr>
<!--            Add coffee section-->
            <h2 class="text-center">Add a Coffee</h2>
<!--            Add coffee roast selector-->
            <form>
                <div class="form-group">
                    <label for="addCoffeeRoast">Roast</label>
                    <select class="form-control" id="addCoffeeRoast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="form-group">
<!--                    Coffee add bar-->
                    <label for="addCoffeeName">Name</label>
                    <input id="addCoffeeName" class="form-control" type="search" aria-label="Search">
                </div>
<!--                Submit button for adding coffee-->
                <button class="btn btn-primary btn-block mt-2 " id="btn-addCoffee" type="button">Submit</button>
            </form>
        </div>
    </div>
<!--    End of container-->
</div>

<script src="main.js"></script>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
